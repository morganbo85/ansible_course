---
- hosts: all
  become: true
  pre_tasks:

  - name: Install updates for fedora
    ansible.builtin.dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"


  - name: Install updates for Ubuntu
    ansible.builtin.apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: Install apache on web servers
    ansible.builtin.apt:
      name:
        - apache2
        - libapache2-mod-php
      state: absent
    when: ansible_distribution == "Ubuntu"

- hosts: db_servers
  become: true
  tasks:
  - name: install mariadb package on db servers
    ansible.builtin.dnf:
      name: mariadb
      state: absent
    when: ansible_distribution == "Fedora"
